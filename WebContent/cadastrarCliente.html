            <section class="cadastro-funcionario container">
                <h1 class="titulos" style=" text-align: center;">Cadastrar Clientes</h1>
                <form method="POST" onsubmit="clientes.cadastrarCliente(event)">
                    <div class="form-group col-xs-4">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" class="form-control" required placeholder="Digite o nome completo">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                    </div>	
                    <div class="form-group col-xs-4">
                        <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="RG">Telefone</label>
                        <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Telefone">
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="celular">Celular</label>
                        <input type="text" name="celular" class="form-control" id="celular">
                    </div>
                    <button type="submit">Adicionar funcionário</button>
                </form>
                
            </section>
                        
            <section class="secao-lista container">
                <h1 class="titulos">Lista de Funcionarios</h1>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Celular</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    
                    <tbody id="tabela-funcionario">
                    </tbody>
              </table>
